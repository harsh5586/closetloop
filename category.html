<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category - ClosetLoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Initialize Firebase -->
    <script src="js/firebase-config.js"></script>
    <style>
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      *::-webkit-scrollbar {
        display: none;
        width: 0;
        background: transparent;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="bg-white shadow-md py-4 px-6 fixed w-full z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">ClosetLoop</a>
        <div class="flex gap-6 items-center">
          <a href="index.html#browse" class="hover:text-gray-600 transition">Browse</a>
          <a href="index.html#how-it-works" class="hover:text-gray-600 transition">How it Works</a>
          <!-- Guest Navigation -->
          <div class="guest-menu">
            <a href="login.html" class="login-btn hover:text-gray-600 transition">Log In</a>
            <a href="signup.html" class="signup-btn bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Sign Up</a>
          </div>
          <!-- User Navigation -->
          <div class="user-menu hidden items-center gap-4">
            <a href="dashboard.html" class="hover:text-gray-600 transition">My Listings</a>
            <div class="relative group">
              <button class="flex items-center gap-2">
                <img src="" alt="Profile" class="user-avatar w-8 h-8 rounded-full object-cover">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block">
                <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
                <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Profile Settings</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100" onclick="signOut()">Sign Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Category Header -->
    <section class="pt-28 pb-12 px-6 bg-gradient-to-r from-gray-50 to-gray-100">
      <div class="max-w-7xl mx-auto">
        <h1 id="categoryTitle" class="text-4xl font-bold mb-4">Category Items</h1>
        <p id="categoryDescription" class="text-gray-600 text-xl">Browse all items in this category</p>
      </div>
    </section>

    <!-- Listings Section -->
    <section class="py-12 px-6">
      <div class="max-w-7xl mx-auto">
        <!-- Loading Spinner -->
        <div id="listingsLoading" class="hidden">
          <div class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-600"></div>
          </div>
        </div>

        <!-- Listings Grid -->
        <div id="listingsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
          <!-- Listings will be dynamically added here -->
        </div>

        <!-- No Results Message -->
        <div id="noListings" class="hidden text-center py-20">
          <p class="text-gray-500 text-xl">No items found in this category.</p>
        </div>
      </div>
    </section>

    <!-- Auth State Script -->
    <script src="js/auth-state.js"></script>
    <!-- Category Script -->
    <script src="js/category.js"></script>
  </body>
</html>
