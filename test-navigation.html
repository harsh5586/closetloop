<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - ClosetLoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Navigation Test</h1>
        
        <div class="space-y-4">
            <button onclick="testNavigation()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Test Navigation to Home Page
            </button>
            
            <button onclick="testDirectNavigation()" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                Direct Navigation to index.html
            </button>
            
            <button onclick="testCurrentLocation()" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition">
                Show Current Location
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 bg-gray-100 rounded text-sm"></div>
    </div>

    <script>
        function testNavigation() {
            const result = document.getElementById('result');
            result.innerHTML = 'Attempting to navigate to index.html...';
            
            try {
                window.location.href = 'index.html';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
            }
        }
        
        function testDirectNavigation() {
            const result = document.getElementById('result');
            result.innerHTML = 'Attempting direct navigation...';
            
            try {
                window.location.replace('index.html');
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
            }
        }
        
        function testCurrentLocation() {
            const result = document.getElementById('result');
            result.innerHTML = `
                <strong>Current Location:</strong><br>
                URL: ${window.location.href}<br>
                Pathname: ${window.location.pathname}<br>
                Hostname: ${window.location.hostname}<br>
                Protocol: ${window.location.protocol}
            `;
        }
    </script>
</body>
</html>
