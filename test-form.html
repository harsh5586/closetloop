<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Test Form Submission</h1>
    
    <form id="testForm" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium">Title</label>
            <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium">Description</label>
            <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Submit Test Form
        </button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const form = document.getElementById('testForm');
            console.log('Form found:', form);
            
            form.addEventListener('submit', function(e) {
                alert('Test form submitted!');
                console.log('Test form submitted');
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
