<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ClosetLoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Initialize Firebase -->
    <script src="js/firebase-config.js"></script>
    <style>
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      *::-webkit-scrollbar {
        display: none;
        width: 0;
        background: transparent;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
      }

      .form-input:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      }

      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading.active {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- Loading Spinner -->
    <div class="loading">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-600"></div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-md py-4 px-6 fixed w-full z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">ClosetLoop</a>
        <div class="flex gap-6 items-center">
          <a href="index.html" class="hover:text-gray-600 transition">Home</a>
          <a href="#" class="hover:text-gray-600 transition">How it Works</a>
          <a href="login.html" class="text-purple-600 hover:text-purple-700 transition">Log In</a>
        </div>
      </div>
    </nav>

    <!-- Signup Form Section -->
    <div class="min-h-screen flex items-center justify-center pt-20 pb-12 px-4">
      <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
          <p class="text-gray-600">Join our fashion community today!</p>
        </div>

        <form class="mt-8 space-y-6" id="signupForm">
          <div class="space-y-4">
            <div>
              <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <input
                id="fullName"
                name="fullName"
                type="text"
                required
                class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none transition"
                placeholder="Enter your full name"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none transition"
                placeholder="Enter your email"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none transition"
                placeholder="Create a password"
              />
            </div>

            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                required
                class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none transition"
                placeholder="Confirm your password"
              />
            </div>

            <div>
              <label for="profilePic" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture (Optional)</label>
              <input
                id="profilePic"
                name="profilePic"
                type="file"
                accept="image/*"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none transition"
              />
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              required
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              I agree to the <a href="#" class="text-purple-600 hover:text-purple-700">Terms of Service</a> and
              <a href="#" class="text-purple-600 hover:text-purple-700">Privacy Policy</a>
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 px-4 rounded-xl hover:bg-purple-700 transition duration-200 font-medium"
          >
            Create Account
          </button>
        </form>

        <div class="text-center">
          <p class="text-gray-600">
            Already have an account?
            <a href="login.html" class="text-purple-600 hover:text-purple-700 font-medium">Log in</a>
          </p>
        </div>

        <!-- Social Sign Up -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button
              type="button"
              class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition"
              id="googleSignIn"
            >
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5 mr-2" />
              Google
            </button>
            <button
              type="button"
              class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition"
              id="facebookSignIn"
            >
              <img src="https://www.svgrepo.com/show/448234/facebook.svg" alt="Facebook" class="h-5 w-5 mr-2" />
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Auth Script -->
    <script src="js/auth.js"></script>
  </body>
</html>
